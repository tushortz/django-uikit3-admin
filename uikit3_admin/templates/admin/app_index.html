{% extends "admin/index.html" %}
{% load i18n %}

{% block bodyclass %}{{ block.super }} app-{{ app_label }}{% endblock %}

{% if not is_popup %}
    {% block breadcrumbs %}
        <ul class="uk-breadcrumb">
            <li><a href="{% url 'admin:index' %}">{% trans 'Home' %}</a></li>
            {% for app in app_list %}
                <li>{{ app.name }}</li>
            {% endfor %}
        </ul>
    {% endblock %}
{% endif %}
