{% load i18n %}
<li class="uk-nav-header">{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</li>
{% for choice in choices %}
    <li{% if choice.selected %} class="uk-active"{% endif %}>
        <a href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a></li>
{% endfor %}
